<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estudio de Caso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

      body{
        background: #d80d9bc0;
        background: linear-gradient(to right, #ff51f1, #be469ac0);
      }
      .bg{
        background-image: url(img/mujer.jpg);
        background-position: center center;
      }

      .btn{
        background: #00CB00;
      }
    </style>
  </head>
  <body>
    
    <!--inicio sesión-->
    <div class="container w-75">
      <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"> <!--responsivo-->

        </div>

        <div class="col p-5">
          <div class="text-end">
            <img src="img/logo.png" width="48" alt="">
          </div>

          <h2 class="fw-bold text-center py-5">Inicio de Sesión</h2>

          <!--Login-->
          <form action="#">
            <div class="mb-4">

                <label for="email" class="form-label" >Correo Electrónico</label>
                <input type="email" class="form-control" name="email"> <!--hace la cajita-->
            </div>

            <div class="mb-4">

              <label for="password" class="form-label" >Contraseña</label>
              <input type="password" class="form-control" name="password">
            </div>

            <div class="mb-4 form-check">

              <input type="checkbox" name="connected" class="form-check-input">
              <label for="connected" class="form-check-label">Mantenerme conectado</label>
            </div>

            <div class="d-grid">
              <a href="principal.html" class="btn w-100">Iniciar Sesión</a>
            </div>

            <div class="my-3">
              <span>No tienes cuenta? <a href="módulo.html">Registrate</a></span> <br>
              <span><a href="#"  data-bs-toggle="modal" data-bs-target="#exampleModal">Recuperar Contraseña</a></span>
              
            </div>
          </form>

         
        </div>
    </div>
  </div>
 <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Recuperar Contraseña</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form>
                
                <div class="mb-3">
                  <label for="nuevaPassword" class="col-form-label">Nueva contraseña:</label>
                  <input type="password" class="form-control" id="nuevaPassword">
                </div>
                <div class="mb-3">
                  <label for="confirmarPassword" class="col-form-label">Confirmar nueva contraseña:</label>
                  <input type="password" class="form-control" id="confirmarPassword">
                </div>
              </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>


          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  </body>
</html>
