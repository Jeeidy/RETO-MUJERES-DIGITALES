  <!-- Formulario para proponer la manzana, servicio y día y hora de asistencia -->
<div class="container">
    <h2>Propuestas de Asistencia</h2>
    <form>
      <div class="form-group">
        <label for="manzana">Manzana</label>
        <select class="form-control" id="manzana">
          <option value="">Seleccione una manzana</option>
          <!-- Opciones de manzanas -->
        </select>
      </div>
      <div class="form-group">
        <label for="servicio">Servicio</label>
        <select class="form-control" id="servicio">
          <option value="">Seleccione un servicio</option>
          <!-- Opciones de servicios -->
        </select>
      </div>
      <div class="form-group">
        <label for="dia">Día</label>
        <select class="form-control" id="dia">
          <option value="">Seleccione un día</option>
          <!-- Opciones de días -->
        </select>
      </div>
      <div class="form-group">
        <label for="hora">Hora</label>
        <select class="form-control" id="hora">
          <option value="">Seleccione una hora</option>
          <!-- Opciones de horas -->
        </select>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Proponer Asistencia</button>
    </form>
  </div>
